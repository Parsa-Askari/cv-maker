<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./styles/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>رزومه ساز</title>
    </head>
    <body>
        
        <div class="container">
            
            <main class="main-content">
                
                <header class="top-bar">
                    <h1>پارسا عسکری</h1>
                </header>
                <section class="contents">

                    <div class="jobs">
                        <div class="main-header">
                            <h1>سوابق شغلی</h1>
                            <button class="show-modal-btn" id="--job-modal"><h2>+</h2></button>
                        </div>
                        
                        <div class="items"></div>
                    </div>
                    
                    <div class="education">
                        <div class="main-header">
                            <h1>تحصیلات و مدارک</h1>
                            <button class="show-modal-btn" id="--education-modal"><h2>+</h2></button>
                        </div>
                        <div class="items"></div>
                    </div>
                    
                    <div class="skills">
                        <div class="main-header">
                            <h1>مهارت ها</h1>
                            <button class="show-modal-btn" id="--skills-modal"><h2>+</h2></button>
                        </div>
                        <div class="items"></div>
                    </div>

                    <div class="languages">
                        <div class="main-header">
                            <h1>زبان ها</h1>
                            <button class="show-modal-btn" id="--languages-modal"><h2>+</h2></button>
                        </div>
                        <div class="items"></div>
                    </div>
                    
                    
                </section>
                
            </main>
            <div class="side-content">
                
                <div class="side-background-content"></div>

                <div class="image-box">
                    <img src="./resources/default_pic.jpg" class="profile-pic">
                </div>

                <div class="contact-info">
                    <div class="side-header">
                        <h2 class="info-header">اطلاعات تماس</h2>
                        <button class="show-modal-btn" id="--contact-modal">
                            <i class="fa fa-edit" style="font-size:24px"></i>
                        </button>
                    </div>
                    <div class="items"></div>
                </div>

                <div class="personal-info">    
                    <div class="side-header">
                        <h2 class="info-header">اطلاعات فردی</h2>
                        <button class="show-modal-btn" id="--info-modal">
                            <i class="fa fa-edit" style="font-size:24px"></i>
                        </button>
                    </div>
                    <div class="items"></div>
                </div>

                <div class="job-info">
                    <div class="side-header">
                        <h2 class="info-header">اطلاعات شغلی</h2>
                        <button class="show-modal-btn" id="--job-info-modal">
                            <i class="fa fa-edit" style="font-size:24px"></i>
                        </button>
                    </div>
                    <div class="items">
                        
                    </div>
                </div>
                <div class="socials side-item-dim">
                    <h2 class="info-header">شبکه های اجتماعی</h2>
                    <div class="items">
                        <img src="" class="media">
                        <img src="" class="media">
                        <img src="" class="media">
                    </div>
                </div>
                
            </div>
        </div>
        <div id="job-modal" class="modals">
            <div class="modal">
                <div class="modal__header">
                    <div>
                        <button class="exit-modal-btn">&times;</button>
                    </div>
                    <div>
                        <button class="save-modal-btn" >ذخیره</button>
                    </div>
                    
                </div>
                <div class="modal__body">
                    <div class="row">
                        <input class="title" placeholder="نام شغل">
                        <input class="date" placeholder="مدت زمان شغل">
                    </div>
                    <div class="row">
                        <input class="footer" placeholder="مهارت های مورد استفاده شده">
                        <input class="location" placeholder="شهر محل کار">
                    </div>
                    <div class="modal-image">
                        <input type="file" placeholder="choose a file">
                    </div>
                    <div class="row">
                        <textarea class="description" placeholder="توضیحات در مورد نقش شما"></textarea>
                    </div>
                </div>
                
            </div>
        </div>
        <div id="education-modal" class="modals">
            <div class="modal">
                <div class="modal__header">
                    <div>
                        <button class="exit-modal-btn">&times;</button>
                    </div>
                    <div>
                        <button class="save-modal-btn" >ذخیره</button>
                    </div>
                    
                </div>
                <div class="modal__body">
                    <div class="row">
                        <input class="title" placeholder="نام شغل">
                        <input class="date" placeholder="طول دوره">
                    </div>
                    <div class="row">
                        <input class="name" placeholder="نام موسسه">
                        <input class="link" placeholder="لینک مربوط به مدرک">
                    </div>

                    <div class="row">
                        <textarea class="description" placeholder="توضیحات در مورد دوره"></textarea>
                    </div>
                </div>
                
            </div>
        </div>
        <div id="skills-modal" class="modals">
            <div class="modal">
                <div class="modal__header">
                    <div>
                        <button class="exit-modal-btn">&times;</button>
                    </div>
                    <div>
                        <button class="save-modal-btn" >ذخیره</button>
                    </div>
                    
                </div>
                <div class="modal__body">
                    <div class="row">
                        
                        <input class="title" placeholder="نام مهارت">
                        <div>
                            <label for="skills-select">سطح تسلط</label>
                            <select id="skills-select">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                        </div>
                        
                    </div>
                    <div class="row">
                        <input class="years" placeholder="مدت زمان تسلط به این مهارت">
                    </div>
                    
                </div>
                
            </div>
        </div>
        <div id="languages-modal" class="modals">
            <div class="modal">
                <div class="modal__header">
                    <div>
                        <button class="exit-modal-btn">&times;</button>
                    </div>
                    <div>
                        <button class="save-modal-btn" >ذخیره</button>
                    </div>
                    
                </div>
                <div class="modal__body">
                    <div class="row">
                        
                        <input class="title" placeholder="نام مهارت">
                        <div>
                            <label for="skills-select">سطح تسلط</label>
                            <select id="skills-select">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                        </div>
                        
                    </div>
                </div>
                
            </div>
        </div>
        <div id="contact-modal" class="modals">
            <div class="modal">
                <div class="modal__header">
                    <div>
                        <button class="exit-modal-btn">&times;</button>
                    </div>
                    <div>
                        <button class="save-modal-btn" >ذخیره</button>
                    </div>
                    
                </div>
                <div class="modal__body">
                    <div class="row">
                        <input class="address" placeholder="ادرس شما"></input>
                        <input class="phone" placeholder="شماره موبایل"></input>
                        <input class="mail" placeholder="ایمیل"></input>
                    </div>
                </div>
                
            </div>
        </div>
        <div id="info-modal" class="modals">
            <div class="modal">
                <div class="modal__header">
                    <div>
                        <button class="exit-modal-btn">&times;</button>
                    </div>
                    <div>
                        <button class="save-modal-btn" >ذخیره</button>
                    </div>
                    
                </div>
                <div class="modal__body">
                    <div class="row">
                        <input class="age" placeholder="سن"></input>
                        <div>
                           
                            <select id="marrage">
                                <option value="0">وضعیت تاهل</option>
                                <option value="1">مجرد</option>
                                <option value="2">متاهل</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div>
                            <select id="gender">
                                <option value="0">جنسیت</option>
                                <option value="1">اقا</option>
                                <option value="2">خانم</option>
                            </select>
                        </div>
                        <div>
                            <select id="service">
                                <option value="0">وضعیت خدمت</option>
                                <option value="1">معاف</option>
                                <option value="2">تحصیلی</option>
                                <option value="3">پایان خدمت</option>
                            </select>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
        <div id="job-info-modal" class="modals">
            <div class="modal">
                <div class="modal__header">
                    <div>
                        <button class="exit-modal-btn">&times;</button>
                    </div>
                    <div>
                        <button class="save-modal-btn" >ذخیره</button>
                    </div>
                    
                </div>
                <div class="modal__body">
                    <div class="row">
                        <div>
                            <select id="job-type">
                                <option value="0">نوع شغل</option>
                                <option value="1">تمام وقت</option>
                                <option value="2">پاره وقت</option>
                            </select>
                        </div>
                        <div>
                            <input class="salary" placeholder="حقوق مورد نظر"></input>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </body>
    <script src="./scripts/script.js"></script>
</html>
